    <script>
        function formatDate(dateString) {
            var date = new Date(dateString);
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            return year + "年" + month + "月" + day + "日";
        }

        function addDays(date, days) {
            var result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        $("#searchForm").submit(function(event) {
            event.preventDefault();
            var city = $("#content").val();
            
            $.ajax({
                type: "POST",
                url: "/yuce",
                data: { city: city },
                dataType: "json",
                success: function(data) {
                    // 清空表格
                    $("#historyBody").empty();
                    $("#predictionBody").empty();

                    // 显示历史数据
                    if (data.history) {
                        data.history.forEach(function(item) {
                            var row = $("<tr>");
                            row.append($("<td>").text(item.城市));
                            row.append($("<td>").text(formatDate(item.日期)));
                            row.append($("<td>").text(item.最高温度));
                            row.append($("<td>").text(item.最低温度));
                            row.append($("<td>").text(item.天气));
                            row.append($("<td>").text(item.风向));
                            $("#historyBody").append(row);
                        });
                    }

                    // 显示预测数据
                    if (data.predictions) {
                        var lastDate = new Date(data.history[data.history.length - 1].日期);
                        data.predictions.forEach(function(prediction, index) {
                            var row = $("<tr>");
                            row.append($("<td>").text(city));
                            row.append($("<td>").text(formatDate(addDays(lastDate, index + 1))));
                            row.append($("<td>").text(prediction));
                            $("#predictionBody").append(row);
                        });
                    }
                },
                error: function(error) {
                    console.error("查询过程中发生错误：", error);
                    alert("查询失败，请稍后重试");
                }
            });
        });
    </script>
